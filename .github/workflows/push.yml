name: .NET Core Build and Pack

on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
     
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Add GitHub Packages for Nuget
      run: nuget add source https://nuget.pkg.github.com/bassclefstudio/index.json --name "GPR" --username bassclefstudio --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: MSBuild
      run: msbuild BassClefStudio.UWP.sln -t:build -p:Configuration=Debug -p:Platform=x64 -m -restore
    - name: Pack
      run: nuget pack nuget pack **.nuspec
    - name: Push
      run: nuget push "**.nupkg" --source "GPR" --skip-duplicate
