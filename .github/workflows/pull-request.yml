name: .NET Core Build and Test

on:
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
     
    steps:
    - uses: actions/checkout@v2
    - name: Configure Pagefile
      uses: al-cheb/configure-pagefile-action@v1.2
      with:
        minimum-size: 32GB
        maximum-size: 32GB
        disk-root: "C:"
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.0
      with:
        dotnet-version: 3.1.301
    - name: Add GitHub Packages for Nuget
      run: dotnet nuget add source https://nuget.pkg.github.com/bassclefstudio/index.json --name "GPR" --username bassclefstudio --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --framework uap10.0.15063 --runtime win10 --configuration Debug --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
